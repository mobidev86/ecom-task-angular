<h1 class="py-4">Offer List</h1>

<div class="my-4">
  <div class="row">
    <div class="col-md-3" *ngFor="let ele of offer">
      <div class="card">
        <img class="card-img-top" src="{{ ele.image }}" style="height:200px; object-fit: cover; object-position: center;" alt="image">
        <div class="card-body">
          <h5 class="card-title">{{ ele.title }}</h5>
          <p class="card-text">{{ ele.description }}</p>
          <button class="btn btn-primary btn-lg" (click)="getOffer(ele)">View</button>
        </div>
      </div>
    </div>
  </div>
</div>
