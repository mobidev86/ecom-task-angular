<h1 class="py-4"><strong class="text-dark">Offer:</strong> {{ offerData.title }}</h1>

<div class="my-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header py-3"><h2 class="m-0 font-weight-bold text-primary">{{ offerData.title }}</h2></div>
        <div class="card-body">
          <img class="card-img-top" src="{{ offerData.image }}" style="height: 300px; object-fit: cover; object-position: center;" alt="Card image cap">
          <p class="card-text py-4 text-md">{{ offerData.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
