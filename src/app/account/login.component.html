<div class="login-bg">
    <div class="login-container">
        <h1 class="mb-0">Welcome,</h1>
        <h3 class="mb-15">Please enter your login details.</h3>
        <br/>
        <h2>USER LOGIN</h2>
        <br/>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mt-4">
                <input type="text" formControlName="username" class="form-control form-control-lg border-top-0 border-left-0 border-right-0 rounded-0 border-primary" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <label for="username">Username</label>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group mt-4">
                <input type="password" formControlName="password" class="form-control form-control-lg border-top-0 border-left-0 border-right-0 rounded-0 border-primary" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <label for="password">Password</label>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group mt-4">
                <button [disabled]="loading" class="btn btn-primary btn-lg rounded-pill">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link btn-lg">Register</a>
            </div>
        </form>
    </div>
</div>
