<div class="login-bg">
    <div class="login-container">
        <h1 class="mb-0">Welcome,</h1>
        <h3 class="mb-15">Please enter your required information to Signup.</h3>
        <br/>
        <h2>USER REGISTRATION</h2>
        <br/>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" formControlName="firstName" class="form-control form-control-lg border-top-0 border-left-0 border-right-0 rounded-0 border-primary" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <label for="firstName">First Name</label>
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" formControlName="lastName" class="form-control form-control-lg border-top-0 border-left-0 border-right-0 rounded-0 border-primary" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <label for="lastName">Last Name</label>
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" formControlName="username" class="form-control form-control-lg border-top-0 border-left-0 border-right-0 rounded-0 border-primary" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <label for="username">Username</label>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control form-control-lg border-top-0 border-left-0 border-right-0 rounded-0 border-primary" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <label for="password">Password</label>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary btn-lg rounded-pill">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</div>
